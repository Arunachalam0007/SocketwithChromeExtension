<head>
    <script src="/socket.io/socket.io.js"> </script>
    <script>
      var socket = io.connect('http://localhost:3002');
      socket.on('connect', () => {
        console.log("Connected to the server...");
      });
      socket.on('disconnect', () => {
        console.log("Disconnected from server");
      });
    </script>
  
  </head>
